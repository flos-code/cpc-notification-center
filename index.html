    <div id="bell" onclick="toggleNotifications()">
      <div id="heading" class="opacity_0">Notifications</div>
      <div class="bellIcon">
        <span class="material-symbols-outlined bellDefault">
          notifications
        </span>
        <span class="material-symbols-outlined bellHover">
          notifications_active
        </span>
        <div id="count">3</div>
      </div>
    </div>

    <div id="allNotifications" class="d-none"></div>
